<app-navbar></app-navbar>
<div class="container">
    <h1>Supplier Management</h1>

    <div class="form-container">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Supplier Name</label>
          <input type="text" id="name" [(ngModel)]="currentSupplier.name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Contact Email</label>
          <input type="email" id="email" [(ngModel)]="currentSupplier.contactEmail" name="email" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" [(ngModel)]="currentSupplier.phoneNumber" name="phoneNumber" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="currentSupplier.address" name="address" required />
        </div>

        <div class="form-group">
          <label for="displayInfo">Additional Information</label>
          <input type="text" id="displayInfo" [(ngModel)]="currentSupplier.displayInfo" name="displayInfo" />
        </div>

        <button type="submit" [disabled]="!currentSupplier.name || !currentSupplier.contactEmail || !currentSupplier.phoneNumber || !currentSupplier.address">
          {{ selectedSupplier ? 'Update' : 'Add' }}
        </button>
      </form>
    </div>

    <div class="list-container">
      <h2>Supplier List</h2>
      <ul>
        <li *ngFor="let supplier of suppliers; trackBy: trackById">
          <span>{{ supplier.name }} - {{ supplier.contactEmail }} - {{ supplier.phoneNumber }} - {{ supplier.address }}</span>
          <button (click)="editSupplier(supplier)">Edit</button>
          <button class="delete" (click)="deleteSupplier(supplier.id)">Delete</button>
        </li>
      </ul>
    </div>
</div>
