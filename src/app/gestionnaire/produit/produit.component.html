<div class="product-container">
    <h2>Manage Products</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="product-form">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter product name">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Enter product price">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" placeholder="Enter stock level">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">
        {{ selectedProduct ? 'Update Product' : 'Add Product' }}
      </button>
      <button mat-raised-button color="warn" type="button" (click)="clearForm()">Cancel</button>
    </form>
  
    <mat-divider></mat-divider>
  
    <div class="product-list">
      <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p>Price: ${{ product.price }}</p>
          <p>Stock: {{ product.stock }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editProduct(product)">Edit</button>
          <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
